<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Type To Win</title>    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>

  <body>
    <div class="container-fluid box">
      <div class="top">
          <h1 id="heading" class = "yellow">Type Fast. Win Matic.</h1>
          <!-- <button class="btn btn-primary" id="acceptBtn">Begin Challenge</button> -->
      </div>

      <div id="messageBox"></div>

      <div class="center">
        <p>Type the list of words below in 30 seconds and double your MATIC bet:</p>
        <div>
          <button class="btn btn-primary betBtn" data-value="0.01">.01 MATIC</button>
          <button class="btn btn-primary betBtn" data-value="0.05">.05 MATIC</button>
          <button class="btn btn-primary betBtn" data-value="0.10">.10 MATIC</button>  
        </div>
      </div>

      <div class="stats center">
        <div class="stat-block if">
          <div id="timeName" class = "stat-name yellow if">Time</div>
          <div id="time" class="details if ">30</div>
        </div>
        <div class="stat-block if">
          <div id="betName" class = "stat-name yellow if">Bet</div>
          <div id="bet" class="details if ">.00</div>
        </div>
      </div>

      <div class="text-display" id="textDisplay"></div>

      <div class="input-area center">
        <textarea rows="1" class="text-input" id="textInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      </div>

      <div  class="restart-button center">
        <a id="restartBtn" class = "current" href="#">
          <i class="fas fa-redo"></i>
        </a>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

  </body>
</html>
