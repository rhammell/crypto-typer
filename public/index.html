<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Type To Win</title>   
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Source+Code+Pro:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>

  <body>
    <div class="container-fluid box">
      <div class="top">
          <h1 id="heading" class = "yellow">Type Fast. Win AVAX.</h1>
      </div>

      <div id="alerts"></div>

      <div id="bets" class="center">
        <p>Race to type the words below and double your AVAX bet:</p>
        <div>
          <button class="btn btn-primary betBtn" data-value="0.01">.01 AVAX</button>
          <button class="btn btn-primary betBtn" data-value="0.05">.05 AVAX</button>
          <button class="btn btn-primary betBtn" data-value="0.10">.10 AVAX</button>  
        </div>
      </div>

      <div id="messages" class="center">
      </div>

      <div class="stats center">
        <div class="stat-block if">
          <div id="timeLabel" class = "stat-name yellow if">Time</div>
          <div id="time" class="details if ">10</div>
        </div>
        <div class="stat-block if">
          <div id="betLabel" class = "stat-name yellow if">Bet</div>
          <div id="bet" class="details if">.00</div>
        </div>
      </div>

      <div class="text-display" id="textDisplay"></div>

      <div class="input-area center">
        <textarea rows="1" class="text-input" id="textInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      </div>

      <div class="restart-button center">
        <a id="restartBtn" class="current" href="#">
          <i class="fas fa-redo"></i> New Challenge
        </a>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
